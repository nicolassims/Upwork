<html lang="en">

    <body>
        <img src="public/images/vantageLeasing.png" alt="Vantage Leasing" id="logo">
        <div id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <h4 class="panel-title">
                            About Your Company
                        </h4>
                    </a>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in container" role="tabpanel" aria-labelledby="headingOne">
                    <form id="aboutYourCompany" action="">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="companyRegNO">Company Reg. No*</label>
                                    <input class="form-control" type="text" name="companyRegNO" id="companyRegNO" maxlength="12" required>
                                </div>
                                <div class="form-group">
                                    <label for="businessName">Business Name*</label>
                                    <input class="form-control" type="text" name="businessName" id="businessName" maxlength="100" required>
                                </div>
                                <div class="form-group">
                                    <label for="tradingAddress">Trading Address*</label>
                                    <input class="form-control bigDiv" type="text" name="tradingAddress" id="tradingAddress" maxlength="100" required>
                                </div>
                                <div class="form-group">
                                    <label for="registeredAddress">Registered Address*</label>
                                    <input class="form-control bigDiv" type="text" name="registeredAddress" id="registeredAddress" maxlength="100" required>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="legalForm">Legal Form*</label>
                                    <select class="form-control" name="legalForm" id="legalForm" required>
                                        <option value="limitedCompany">Limited Company</option>
                                        <option value="lLP">LLP</option>
                                        <option value="microEnterprise">Micro Enterprise</option>
                                        <option value="partnership4+">Partnership 4+</option>
                                        <option value="partnership<4">Partnership <4</option>
                                        <option value="registeredCharity">Registered Charity</option>
                                        <option value="soleTrader">Sole Trader</option>
                                        <option value="plc">plc</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="vATRegNo">VAT Reg No*</label>
                                    <input class="form-control" type="text" name="vATRegNo" id="vATRegNo" maxlength="13" required>
                                </div>
                                <div class="form-group">
                                    <label for="annualTurnover">Annual Turnover*</label>
                                    <input class="form-control" type="text" name="annualTurnover" id="annualTurnover" maxlength="13" pattern="[0-9].{1,}" required>
                                </div>
                                <div class="form-group">
                                    <label for="natureOfBusiness">Nature of Business*</label>
                                    <input class="form-control bigDiv" type="text" name="natureOfBusiness" id="natureOfBusiness" maxlength="1000" required>
                                </div>
                                <div class="form-group">
                                    <label for="fleetSize">Fleet Size*</label>
                                    <input class="form-control" type="text" name="fleetSize" id="fleetSize" required>
                                </div>
                                <div class="form-group">
                                    <label for="dateEstablished">Date Established (YYYY-MM-DD)*</label>
                                    <input class="form-control" name="dateEstablished" id="dateEstablished" type="text" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" required>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-default next" data-toggle="collapse" data-target="#collapseTwo" data-parent="#accordion" aria-expanded="true" aria-controls="collapseTwo">
                            Next
                        </button>
                    </form>
                </div>
            </div>
